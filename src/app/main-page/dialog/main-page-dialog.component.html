<div class="dialog">
  <div class="dialog__header">{{ data.name }}</div>
  <div class="dialog__project-progress">
    <div class="dialog__project-progress--left-side">{{ data.progress }} %</div>
    <div class="dialog__project-progress--right-side">
      <mat-progress-bar
        mode="determinate"
        [value]="data.progress"
      ></mat-progress-bar>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="dialog__description">{{ data.description }}</div>
</div>
