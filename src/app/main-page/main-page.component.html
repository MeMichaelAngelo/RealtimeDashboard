<div class="container">
  @for (status of statuses; track status) {
    <div class="status-category">
      <h3>{{ status | titlecase }}</h3>

      <div class="category">
        <app-task-status-column
          [tasks]="tasksByStatus()[status]"
          [status]="status"
        ></app-task-status-column>
      </div>
    </div>
  }
</div>
